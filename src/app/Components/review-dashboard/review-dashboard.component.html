<div class="container">
  <h2 style="color: #E5533A; margin-top: 40px;">Reviews List</h2>

  <br><br>
  <div class="card_container" *ngFor="let item of reviewList">
    
    <div class="second_container">
       <div class="flexrow">
         <img src="assets/user.jpg" width="90px" height="90px" style="margin-right: 15px;">
         <h5 class="username"> {{item.userName}} </h5>
         <h6 class="restname"> {{item.restaurantName}}</h6>
       </div>
       <div style="width: 25%;">
         <ngb-rating class="rate"  [max]="5" [(rate)]="item.reviewRate" [readonly]="true"></ngb-rating>
       </div>
    </div>

      <div class="reviewtext">{{item.reviewText}}</div>
  </div>
</div>
