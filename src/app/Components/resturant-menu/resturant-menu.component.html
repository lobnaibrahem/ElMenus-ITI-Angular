<div class="row mx-0 mt-2">   
    <div class="col-md-3 pt-3 sec">
        <div id="navbar-example">
            <div class="nav nav-tabs" role="tablist">
                <span class="list-group-item list-group-item-action cat" style="cursor:pointer;">
                    <i class="far fa-thumbs-up pr-2"></i>top dishes<i class="fas fa-arrow-right float-right"></i>
                </span>
            </div>
        </div>
    </div>
    <div  class="col-md-6 pt-3"> 
        <h4 class="collection-title">Top Dishes</h4>
        <div class="row colection" *ngFor="let item of menu">
            <div class="col-md-8">
                <h3>{{item.dishName}}</h3>
                <p class="meal-info">{{item.dishDescription}}</p>
                <span class="price-span"><i class="fas fa-plus-circle"></i>{{ item.dishPrice | currency:'EGP' }}</span>
            </div>
            <div class="col-md-4 float-right">
                <img [src]="item.dishImage" alt="meal" class="img-fluid">
            </div>
        </div>
        </div>
