<main class="container-fluid ml-5">
    <div class="row">
        <!--	main_Section-->
        <div class="col-md-7 col-lg-8">
            <!--Stepper_section-->
            <section class="row mt-3 delivery-stepper-section">
                <div class="col-md-12 pl-0">
                    <h3 class="mx-5 pl-sm-5 pb-3">Checkout</h3>
   
                    <div class="gift-steps">
                       
                        <ul class="steps">
                            <li class="active-step">
                                <span class="step-val">
                                    <span>1</span>
                                </span>
                                <div class="content">
                                    <span class="step-title">
                                        Delivery address
                                    </span>
                                </div>
                            </li>
                            <li>
                                <span class="step-val">
                                    <span>2</span>
                                </span>
                                <div class="content">
                                    <span class="step-title">
                                        Review
                                    </span>
                                </div>
                            </li>
                        </ul>
                      
                    </div>
                </div>
            </section>
            <!--end_Stepper_section-->


            <!--			Address_section-->
            <div class="row mt-5 mb-4 ">
                <!-- (click)='navToChckout()' -->
                <button class="CheckoutBtn btn" (click)='updateUserAddress()' >+ Add New Address</button>
            </div>

            <section class="container-fluid card-container">
                <div class="row mr-5">
                    <div class="col-md-12 col-lg-10 pl-0 pr-0">
                        <!--Address-Card-->
                        <div class="card">
                            <!-- Card content -->
                            <div class="checkout-card card-body">
                                <!-- Title -->
                                <div class="row">
                                    <div class="col-md-6 pl-0 pr-0 text-center">
                                        <!-- <h4 class="mb-3 pr-0 card-title ">{{userName}}</h4> -->
                                        <h4 class="mb-3 pr-0 card-title ">{{usrNmfrmprnt}}</h4>
                                    </div>
                                    <div class="col-md-6 ml-0 pl-0 pr-0 mb-3">
                                        <button 
                                        class="float-lg-right checkout-delivery-btn btn btn-primary btn-block" (click)="navToTest()" >
                                            Delivers To This Address
                                        </button>
                                    </div>
                                </div>

                                <!-- Text -->
                                <p class="card-text"><i class="mr-2 fas fa-home"></i> {{addrfrmprnt}} </p>
                                <p class="card-text text-muted">Building: {{bldngNmfrmprnt}}, Area: {{addrfrmprnt}}</p>

                                <!-- links -->
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="card-text"><i class="mr-2 fas fa-phone"></i> {{mobNmfrmprnt}} </p>
                                    </div>
                                    <div class="col-md-6 checkout-card-links text-right pl-3">
                                        <!-- routerLink="Checkout/{{id}}" routerLinkActive="active" -->
                                        <!-- <a (click)='updateUserAddress()'  class=" mr-4 text-muted">Edit</a> -->
                                        <button (click)='updateUserAddress()'  class=" mr-4 text-muted">Edit</button>
                                        <a href="#deleteAddressModal" class="text-muted" 
                                           data-toggle="modal" data-target="#deleteAddressModal"
                                           data-backdrop="false" data-keyboard="false" >Delete</a>
                                        
                                            <!-- Modal -->
                                            <div class="modal fade" id="deleteAddressModal" tabindex="-1" role="dialog"
                                                 aria-labelledby="deleteAddressModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                    <h5 class="modal-title " id="deleteAddressModalLabel">Delete Address</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                    </div>
                                                    <div class="modal-body text-left">
                                                    Are you sure you want to delete this address?
                                                    </div>
                                                    <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <button type="button" class="btn btn-primary checkout-delivery-btn" (click)="deleteUserAddress()">Delete</button>
                                                    </div>
                                                </div>
                                                </div>
                                            </div>
                                         <!-- modal -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--end-Address-Card-->
                    </div>
                </div>
            </section>
            <!--			endAddress_section-->

        </div>
        <!--	end_main_Section-->

        <!--Map_Section-->
        <div class="map-order-online col-md-4 col-lg-3 pl-0 pt-2 d-none d-md-block" style="height: 50rem;">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13813.563257413216!2d31.2154214!3d30.0543302!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8435b96e0582bd8f!2sAl-Agouza%20Hospital!5e0!3m2!1sen!2seg!4v1609258401629!5m2!1sen!2seg" width="600" height="450" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </div>
        <!--end_Map_Section-->
    </div>

</main>
