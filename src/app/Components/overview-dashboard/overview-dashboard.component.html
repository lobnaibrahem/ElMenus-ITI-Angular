<div class="container">
  <h1
    class="text-center display-3 mb-5 font-weight-bold"
    style="color: #e5533a; margin-top: 20px"
  >
    El MENUS OVERVIEW
  </h1>
  <br />
  <div class="icons_container">
    <div>
      <span class="dot" style="background-color: orange"
        ><i class="fas fa-users"></i
      ></span>

      <h4 class="text-center m-0 pt-2">{{ usersListLength }}</h4>
      <h6 class="text text-center m-0 pt-2">No. Of Users</h6>
    </div>

    <div>
      <span class="dot" style="background-color: #3498db"
        ><i class="fas fa-shopping-cart"></i
      ></span>

      <h4 class="text-center m-0 pt-2">{{ ordersListLength }}</h4>
      <h6 class="text text-center m-0 pt-2">Orders</h6>
    </div>

    <div>
      <span class="dot" style="background-color: #6c22f5"
        ><i class="fas fa-star"></i
      ></span>
      <h4 class="text-center m-0 pt-2">{{ reviewsListLength }}</h4>
      <h6 class="text text-center m-0 pt-2">Reviews</h6>
    </div>

    <div>
      <span class="dot" style="background-color: #1abb1a"
        ><i class="fas fa-store"></i
      ></span>
      <h4 class="text-center m-0 pt-2">{{ restaurantListLength }}</h4>
      <h6 class="text text-center m-0 pt-2">Restaurants</h6>
    </div>

    <div>
      <span class="dot" style="background-color: #e5533a"
        ><i class="fas fa-hamburger"></i
      ></span>
      <h4 class="text-center m-0 pt-2">{{ menusListLength }}</h4>
      <h6 class="text text-center m-0 pt-2">Menus</h6>
    </div>
  </div>

  <!--------------------- Line Chart------------------------------------------------------->
  <div class="card" style="margin-top: 40px">
    <!-- Card header -->
    <div class="card-header" style="text-align: center; color: #e5533a">
      <h2>The Orders Line chart</h2>
    </div>

    <!--Card content-->
    <div class="card-body">
      <!-- <canvas id="lineChart"></canvas> -->
      <div style="display: block">
        <canvas *ngIf="ordersListLength"
          baseChart
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [legend]="lineChartLegend"
          chartType='line'
        ></canvas>
      </div>
    </div>
  </div>
  <br /><br />

  <!------------------------------------------------------------------------------------>
</div>
