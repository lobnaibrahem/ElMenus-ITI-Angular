<app-header></app-header>

<div class="container-fluid">
  <br><br>
  <div class="row justify-content-center">
      <div class="col-xs-12">
          <h1>Account Settings</h1>
      </div>
  </div>
  <hr>
  <div class="row justify-content-center">
      <div class="col-xs-12" style="width: 100%;">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs justify-content-center" role="tablist">
                <li class="btn_settings" [ngClass]="{active_btn: changeEmail}"><a (click)="show_email()">Change email</a>
  
                </li>

                <li class="btn_settings" [ngClass]="{active_btn: changePasword}"><a (click)="show_password()">Change password</a>
  
                </li>

                <li class="btn_settings" [ngClass]="{active_btn: addressBook}"><a (click)="show_address()">Address book</a>
  
                </li>
            </ul>
          </div>
  </div>
          
      <div class="row justify-content-center">
          <div class="col-xs-12" style="width: 100%;">
          <!--<router-outlet></router-outlet>-->
          <div *ngIf="changeEmail">
            <app-change-email></app-change-email>
          </div>

          <div *ngIf="changePasword">
            <app-change-password></app-change-password>
          </div>

          <div *ngIf="addressBook">
            <app-address-book></app-address-book>
          </div>
        
      </div>  
  </div>
  <app-footer></app-footer>
</div>
